<ion-navbar *navbar>
    <ion-title>Geocache List</ion-title>
</ion-navbar>

<ion-content>
  <load-data-from-file></load-data-from-file>

  <div class="no-entries" *ngIf="geocacheService.entries.length == 0">
    Es sind keine Caches vorhanden.
  </div>

  <ion-list *ngIf="geocacheService.entries.length > 0">
    <button ion-item *ngFor="#entry of geocacheService.entries" (click)="itemTapped($event, entry)">
      <!--<ion-icon name="{{item.icon}}" item-left></ion-icon>-->
      {{entry.title}}
      <!--<div class="item-note" item-right>-->
        <!--{{item.note}}-->
      <!--</div>-->
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
