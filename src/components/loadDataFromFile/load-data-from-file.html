<div class="upload-button" *ngIf="!fileSelected">
  <span class="text"><i class="material-icons">file_upload</i> Select file</span>
  <input type="file" (change)="onFileChanged($event)" accept=".json">
</div>

<div class="file-selected" *ngIf="fileSelected">
  <span>{{fileName}}<i class="material-icons" (click)="ejectCurrentFile($event)">close</i></span>
</div>

<div class="errors" *ngIf="errors.length > 0">
  <div class="error" *ngFor="#error of errors">{{error}}</div>
</div>
